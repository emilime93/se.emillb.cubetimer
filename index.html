<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="res/css/style.css">
    <title>Cube Timer</title>
</head>
<body>

    <div class="container">
        <h1 id="display" class="center">loading...</h1>
        <hr>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        <select name="puzzle-type" id="puzzle-select">
            <option value="two">2x2</option>
            <option value="three">3x3</option>
            <option value="four">4x4</option>
            <option value="five">5x5</option>
            <option value="six">6x6</option>
            <option value="seven">7x7</option>
            <option value="eight">8x8</option>
            <option value="pyraminx">Pyraminx</option>
            <option value="megaminx">Megaminx</option>
            <option value="skewb">Skewb</option>
        </select>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Time</th>
                    <th>Complete?</th>
                </tr>
            </thead>
            <tbody id="time-table">

            </tbody>
        </table>
    </div>

    <script src="res/js/timer.js"></script>
    <script src="res/js/app.js"></script>
</body>
</html>
